<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Exchange Money</title>
</head>
<body>
    <header>
        <h1>EXCHANGE MONEY</h1>
    </header>

    <main>
        <form action="" id="form">
            <div>
                <p id="error"></p>
            </div>
            <div class="input-group">
                <label for="amount">Cantidad en euros</label>
                <input type="text" id="amount" name="amount" placeholder="50">
            </div>
            <div class="input-group">
                <button  id="converter">Convertir</button >
            </div>
            
            <div class="results">
                <div class="form-group">
                    <label for="usd">USD:</label>
                    <input type="text" id="usd" readonly>
                </div>
                <div class="form-group">
                    <label for="eur">JPY:</label>
                    <input type="text" id="jpy" readonly>
                </div>
                <div class="form-group">
                    <label for="gbp">GBP:</label>
                    <input type="text" id="gbp" readonly>
                </div>
            </div>
        </div>
        <div class="input-group">
            <button id="reset">Resetear</button >
        </div>
        </form>

    </main>

    <script src="js/app.js"></script>
</body>
</html>
